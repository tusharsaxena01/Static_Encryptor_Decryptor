<!DOCTYPE html>
<html lang="en">
<head>
  <title>ROT Cipher</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../css/main.css" />

<body>
  <div class="col-lg-12 bg-light px-5 ">
    <h3 class='pt-5 pb-4 text-center text-lg-left'>ROT Cipher</h3>
    <p class='lead d-none d-lg-block'><strong>This tool encrypts and decrypts messages using the Caesar Cipher, or "ROT cipher" - which rotates the letters of the alphabet by a specified digit.</strong></p>
    <p class='text-center text-lg-left'>Simply select an ROT number to rotate by and encode/decode your message</p>
    <hr>
    <br>

    <div class="form-group col-lg-10">
      <label for="exampleFormControlSelect1"><strong>ROT Number:</strong></label>
      <select class="form-control" id = 'dropDown'>
        <option value="" selected disabled hidden>Select an option</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
        <option selected = 'selected'>13</option>
        <option>14</option>
        <option>15</option>
        <option>16</option>
        <option>17</option>
        <option>18</option>
        <option>19</option>
        <option>20</option>
        <option>21</option>
        <option>22</option>
        <option>23</option>
        <option>24</option>
        <option>25</option>
      </select>
    </div>
    <div class="form-group col-lg-10">
      <label for="exampleFormControlTextarea1"><strong>Your Message:</strong></label>
      <input type=text class="form-control" id="textField" rows="8"></textarea>
    </div>
    <div class="col-lg-9">
      <button type="button" id='encode' class="btn btn-info btn-inline col-lg-2">ENCODE</button>
      <button type="button" id='decode' class="btn btn-info btn-inline col-lg-2">DECODE</button>
    </div>

<!-- partial -->

  <br>
  <hr>
  </div>
</body>
</html>
