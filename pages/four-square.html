<!-- four-square.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Four Square Cipher</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="shortcut icon" href="images/bit_logo.png"/>
  <link rel="stylesheet" href="../css/pages.css">
  <style type="text/css">
    .container {
    width: 300px;
    margin: 0 auto;
  }
  .square {
    margin:10px 15px;
    padding: 10px;
    border: 1px solid lightgrey;
    display: inline-block;
  }
  .char {
    margin: 5px 7px;
    font-family:monospace;
  }
  .squares{
    float:right;
  }
  </style>
</head>
<body>
<div class="col-lg-12 bg-light px-5">
    <h3 class='pt-5 pb-4 text-center text-lg-left'>Four-Square Cipher</h3>
  <p class='lead d-none d-lg-block'><strong>The technique encrypts pairs of letters (digraphs), and thus falls into a category of ciphers known as polygraphic substitution ciphers.</strong></p>

    <p class='text-center text-lg-left'>Simply enter two keys and get this into four squares.</p>

<div ng-app="app">
  <div ng-controller="ctrl">
    <div class="container form form-group">
      <label for="key1">Key 1 :</label><input type="text" id="key1" ng-model="key1" /><br>
      <label for="key2">Key 2 :</label><input type="text" id="key2" ng-model="key2" />  
      <div class="squares float float-right">
        <div class="square" ng-repeat="square in squares">
          <div class="row" ng-repeat="row in square">
            <span class="char" ng-repeat="char in row">{{char}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js'></script><script  src="../js/four-square.js"></script>
<br><br>
  <a href="../index.html" class="btn btn-secondary col-lg-2"><img src="https://img.icons8.com/material-rounded/24/000000/home.png"/>Back To Homepage</a>
      <br>
      <hr>
    </div>
</body>
</html>
